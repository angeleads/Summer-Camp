<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Shop - Student Web Jam</title>
    <link href="index.css" rel="stylesheet" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>üõçÔ∏è E-Shop Dashboard</h1>
        <div class="nav-tabs">
          <button class="tab-btn active" onclick="showTab('products')">
            Products
          </button>
          <button class="tab-btn" onclick="showTab('users')">Users</button>
          <button class="tab-btn" onclick="showTab('orders')">Orders</button>
          <button class="tab-btn" onclick="showTab('dashboard')">
            Dashboard
          </button>
        </div>
      </header>

      <!-- Dashboard Tab -->
      <div id="dashboard" class="tab-content">
        <h2>üìä Dashboard</h2>
        <div class="stats">
          <div class="stat-card">
            <div class="stat-number" id="totalProducts">0</div>
            <div>Total Products</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="totalUsers">0</div>
            <div>Total Users</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="totalOrders">0</div>
            <div>Total Orders</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="totalRevenue">$0</div>
            <div>Total Revenue</div>
          </div>
        </div>
      </div>

      <!-- Products Tab -->
      <div id="products" class="tab-content active">
        <h2>üì¶ Products Management</h2>
        <input
          type="text"
          class="search-bar"
          placeholder="Search products..."
          id="productSearch"
          onkeyup="searchProducts()"
        />

        <button class="btn btn-primary" onclick="showAddProductModal()">
          Add New Product
        </button>

        <div id="productsList" class="grid"></div>
      </div>

      <!-- Users Tab -->
      <div id="users" class="tab-content">
        <h2>üë• Users Management</h2>
        <input
          type="text"
          class="search-bar"
          placeholder="Search users..."
          id="userSearch"
          onkeyup="searchUsers()"
        />

        <button class="btn btn-primary" onclick="showAddUserModal()">
          Add New User
        </button>

        <div id="usersList" class="grid"></div>
      </div>

      <!-- Orders Tab -->
      <div id="orders" class="tab-content">
        <h2>üìã Orders Management</h2>
        <div id="ordersList" class="grid"></div>
      </div>
    </div>

    <!-- Product Modal -->
    <div id="productModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('productModal')">&times;</span>
        <h2 id="productModalTitle">Add Product</h2>
        <form id="productForm">
          <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" id="productName" required />
          </div>
          <div class="form-group">
            <label for="productCategory">Category:</label>
            <select id="productCategory" required>
              <option value="">Select Category</option>
              <option value="electronics">Electronics</option>
              <option value="clothing">Clothing</option>
              <option value="books">Books</option>
              <option value="home">Home & Garden</option>
              <option value="sports">Sports</option>
            </select>
          </div>
          <div class="form-group">
            <label for="productPrice">Price:</label>
            <input type="number" id="productPrice" step="0.01" required />
          </div>
          <div class="form-group">
            <label for="productStock">Stock:</label>
            <input type="number" id="productStock" required />
          </div>
          <div class="form-group">
            <label for="productDescription">Description:</label>
            <textarea id="productDescription" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save Product</button>
        </form>
      </div>
    </div>

    <!-- User Modal -->
    <div id="userModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeModal('userModal')">&times;</span>
        <h2 id="userModalTitle">Add User</h2>
        <form id="userForm">
          <div class="form-group">
            <label for="userName">Full Name:</label>
            <input type="text" id="userName" required />
          </div>
          <div class="form-group">
            <label for="userEmail">Email:</label>
            <input type="email" id="userEmail" required />
          </div>
          <div class="form-group">
            <label for="userRole">Role:</label>
            <select id="userRole" required>
              <option value="customer">Customer</option>
              <option value="admin">Admin</option>
            </select>
          </div>
          <div class="form-group">
            <label for="userAddress">Address:</label>
            <textarea id="userAddress" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Save User</button>
        </form>
      </div>
    </div>
  </body>
</html>
