<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YourWebsite</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="container">
        <h1 class="logo">YourLogo</h1>
        <nav class="nav">
          <a href="#home">Home</a>
          <a href="#products">Products</a>
          <a href="#my-products">Add a product</a>
          <a href="#cart">Cart (<span id="cart-count">0</span>)</a>
        </nav>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <div class="container">
        <!-- Hero Section -->
        <section class="hero">
          <h2>Welcome to ShopEasy</h2>
          <p>Find the best products at amazing prices!</p>
        </section>

        <!-- Products Section -->
        <section class="products-section" id="products">
          <h2>Our Products</h2>
          <div class="products-grid" id="products-grid">
            <!-- Products will be loaded here by JavaScript -->
          </div>
        </section>

        <!-- User Products Section -->
        <section
          class="my-products-section"
          id="my-products"
          style="display: none"
        >
          <h2>Add your products</h2>
          <h2>Please fix me!!</h2>
        </section>

        <!-- Cart Section -->
        <section class="cart-section" id="cart" style="display: none">
          <h2>Shopping Cart</h2>
          <div class="cart-items" id="cart-items">
            <!-- Cart items will be displayed here -->
          </div>
          <div class="cart-total">
            <h3>Total: $<span id="cart-total">0.00</span></h3>
            <button class="btn btn-primary" onclick="checkout()">
              Checkout
            </button>
          </div>
        </section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 ShopEasy. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
